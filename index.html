<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Portflio</title>
</head>
<body>
    <div class="main-section">
        <h1>Check Profit/Loss on your Stock</h1>
        <form name="check-form" class="form">
            <label>
            <input class="input" placeholder="Enter Cost Price of Stock" type="number" >Purchase Price</label>
            <label>
            <input class="input" placeholder="Enter Quantity of Stock" type="number" >Stock Quantity</label>
            <label>
            <input class="input" placeholder="Enter Current Price of Stock" type="number" >Current Price</label>
        </form>
        <button type="submit" id="btn">Check</button>
        <div class="output"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
